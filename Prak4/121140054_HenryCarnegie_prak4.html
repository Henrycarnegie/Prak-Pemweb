<!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Ganjil dan Genap</title>
    <script>
        function GanjilGenap() {
            var bilangan = parseInt(document.getElementById("inputBilangan").value);
            
            if (isNaN(bilangan) || bilangan <= 0) {
                alert("Masukkan bilangan bulat positif !!!.");
                return;
            }

            var jumlahGanjil = 0;
            var jumlahGenap = 0;
            for (var i = 1; i <= bilangan; i++) {
                if (i % 2 === 0) {
                    jumlahGenap++;
                } else {
                    jumlahGanjil++;
                }
            }
            document.getElementById("Ganjil").textContent = "Jumlah Bilangan Ganjil: " + jumlahGanjil;
            document.getElementById("Genap").textContent = "Jumlah Bilangan Genap: " + jumlahGenap;
        }
    </script>
</head>
<body>
    <h1>Menghitung Bilangan Ganjil dan Genap</h1>
    <label for="inputBilangan">Masukkan bilangan bulat positif: </label>
    <input type="number" id="inputBilangan">
    <button onclick="GanjilGenap()"> Hitung </button>
    <br>
    <p>Hasil: </p>
    <br>
    <span id="Ganjil"></span><br>
    <span id="Genap"></span>
</body>
</html>
